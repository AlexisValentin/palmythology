name: Godle Discord Webhook

on:
  schedule:
    - cron: "0 23 * * *"
    - cron: "0 22 * * *"
  workflow_dispatch:

jobs:
  send-webhook:
    runs-on: ubuntu-latest
    steps:
      - name: Check if midnight in Paris
        id: check-time
        run: |
          PARIS_HOUR=$(TZ="Europe/Paris" date +%H)
          echo "Paris hour: $PARIS_HOUR"
          if [ "$PARIS_HOUR" = "00" ]; then
            echo "is_midnight=true" >> $GITHUB_OUTPUT
          else
            echo "is_midnight=false" >> $GITHUB_OUTPUT
          fi
      - name: Trigger Godle Discord Webhook
        if: steps.check-time.outputs.is_midnight == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          response=$(curl -s -w "\n%{http_code}" -X GET \
            -H "x-vercel-protection-bypass: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}" \
            -H "User-Agent: GitHub-Actions-Godle-Webhook/1.0" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            "https://palmythology.com/api/godle")
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          echo "Response: $body"
          echo "HTTP Code: $http_code"
          if [ "$http_code" -ne 200 ]; then
            echo "Request failed with status $http_code"
            exit 1
          fi
